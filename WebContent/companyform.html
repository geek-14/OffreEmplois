        		<script>
			$(function() {
				var pull 		= $('#pull');
					menu 		= $('nav ul');
					menuHeight	= menu.height();
				$(pull).on('click', function(e) {
					e.preventDefault();
					menu.slideToggle();
				});
				$(window).resize(function(){
	        		var w = $(window).width();
	        		if(w > 320 && menu.is(':hidden')) {
	        			menu.removeAttr('style');
	        		}
	    		});
			});
		</script>

    <body>
		
			<!----- start-header---->
			<div id="home" class="header wow bounceInDown" data-wow-delay="0.4s">
					<div class="top-header">
						<div class="container">
						<div class="logo">
							<a href="index.jsp"><img src="images/logo.png" title="dreams" /></a>
						</div>
						<!----start-top-nav---->
						<div class="clearfix"> </div>
					</div>
				</div>
			</div>
			<!----- //End-header---->

        
        <!-- Description -->
		<div class="description-container">
	        <div class="container">
	        	<div class="row">
	                <div class="col-sm-12 description-title">
	                    <h2>Welcome, please complete your profile</h2>
	                </div>
	            </div>
			</div>
		</div>
		
		<!-- Multi Step Form -->
		<div class="msf-container">
	        <div class="container">
	        	<div class="row">
	                <div class="col-sm-12 msf-title">
	                    <h3>Fill In The Form</h3>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-sm-12 msf-form">
	                    
	                    <form role="form" action="complete" method="post" class="form-inline">
                    	<fieldset>
	            				<h4>The name, and Description of your company <span class="step"></span></h4>
                      <div class="form-group">
				                    <label for="last-name">Name:</label><br>
				                    <input type="text" name="name" class="last-name form-control" id="last-name">
				                </div>
	            				<div class="form-group">
									<label for="about-you">Description</label><br>
				                    <textarea name="description" class="about-you form-control" id="about-you"></textarea>
				                </div>
	                   <br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>
	            			<fieldset>
	            				<h4>Describe your offer<span class="step"></span></h4>
	            				<div class="form-group">
				                    <label for="enterprise">name of the offer</label><br>
				                    <input type="text" name="offername" class="address-city form-control" id="address-city">
				                </div>
	            				<div class="form-group">
									<label for="expdesc">Describe your offer</label><br>
									
				                    <textarea name="offerdesc" class="why-join form-control" id="why-join"></textarea>
				                </div>
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>
	            			<fieldset>	            								                	            													            																				            				
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="submit" class="btn">Submit</button>
	            			</fieldset>
                     </form>
                 </div>
	            </div>
			</div>
		</div>
